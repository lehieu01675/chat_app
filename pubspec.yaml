    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.2.1+1
  path: ^1.8.3
  get_it: ^7.6.0
  injectable: ^2.1.2
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  firebase_storage: ^11.2.4
  cloud_firestore: ^4.8.2
  flutter_facebook_auth:
  image_picker: ^1.0.0
  google_sign_in: ^6.1.4
  flutter_dotenv: ^5.1.0
  google_nav_bar: ^5.0.6
  flutter_screenutil: ^5.8.4
  google_fonts:
  device_preview: ^1.1.0
  hive: ^2.2.3
  shared_preferences: ^2.2.0
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7
  lottie: ^2.4.0
  flutter_slidable: ^3.0.0
  firebase_messaging: ^14.6.4
  zego_uikit_prebuilt_call:
  http:
  flutter_gen: ^5.3.1
  awesome_notifications:
  flutter_local_notifications: ^15.1.0+1
  pinput: ^2.2.31
  photo_view: ^0.14.0
  awesome_dialog:
  go_router: ^9.0.1
  hive_flutter: ^1.1.0
  animated_splash_screen: ^1.3.0
  ionicons: ^0.2.2
  line_icons: ^2.0.3
  flutter_staggered_animations: ^1.1.1
  flutter_localizations:
    sdk: flutter
  intl: any



dev_dependencies:
  hive_generator: ^2.0.0
  injectable_generator:
  build_runner:
  flutter_gen_runner:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_gen:
  output: lib/src/theme/
  integrations:
    flutter_svg: true
    flutter_png: true
    flare_flutter: true
    rive: true
    lottie: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/lottie/

